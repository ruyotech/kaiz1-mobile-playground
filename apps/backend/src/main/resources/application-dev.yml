spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/kaiz}
    username: ${SPRING_DATASOURCE_USERNAME:kaiz}
    password: ${SPRING_DATASOURCE_PASSWORD:kaiz_dev_password}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Docker Compose support
  docker:
    compose:
      enabled: true
      lifecycle-management: start_and_stop

logging:
  level:
    root: INFO
    com.kaiz.lifeos: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

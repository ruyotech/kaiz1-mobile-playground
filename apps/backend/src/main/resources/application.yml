spring:
  application:
    name: kaiz

  # Virtual threads (Java 21)
  threads:
    virtual:
      enabled: true

  # File upload size limits
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB

  # JPA Configuration
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  # Flyway Migration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null
    time-zone: UTC

# Server Configuration
server:
  port: 8080
  shutdown: graceful
  error:
    include-message: always
    include-binding-errors: always

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  show-actuator: false

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:default-dev-secret-key-that-is-at-least-256-bits-long-for-hs256}
  issuer: kaiz
  audience: kaiz-mobile-app
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:900000}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

# Rate Limiting
rate-limit:
  auth:
    capacity: 5
    refill-tokens: 5
    refill-duration: 60
  api:
    capacity: 100
    refill-tokens: 100
    refill-duration: 60

# Logging
logging:
  level:
    root: INFO
    app.kaiz: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE

# Security - Swagger IP restriction (disabled in dev, enabled in prod)
security:
  swagger:
    enabled: true
    allowed-ips: ""  # Empty means all IPs allowed in dev

# ============================================================================
# Spring AI - Anthropic (Claude) Configuration
# ============================================================================
spring.ai:
  anthropic:
    api-key: ${ANTHROPIC_API_KEY:your-api-key-here}
    chat:
      options:
        model: claude-sonnet-4-20250514
        max-tokens: 4096
        temperature: 0.3

# ============================================================================
# Command Center Configuration
# ============================================================================
kaiz:
  command-center:
    # Draft expiration in hours
    draft-expiration-hours: 24
    # Max pending drafts per user
    max-pending-drafts: 50
    # AI processing timeout in seconds
    ai-timeout-seconds: 30

